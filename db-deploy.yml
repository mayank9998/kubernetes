apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      name: vprodb
  replicas: 1

  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: vprofile/vprofiledb:V1
          args: "--ignore-db-dir=lost+found"
          volumeMounts:
            volume:
              - name: vprodb-data
                mountPath: /var/lib/mysql
          ports:
            - name: db-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: ap-south-1a
      volumes:
        - name: vprodb-data
          awsElasticBlockStore:
          volumeID: vol-010e1588260e15271
          fsType: ext4